<template name="navigation">

  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'home'}}">Gerador de grades</a>
    </div>

    <!-- Top Menu Items -->
    <ul class="nav navbar-right top-nav">
      {{#if currentUser}}
        <li id="usernameTop">
          <a href="#"><i class="fa fa-user"></i>{{currentUser.profile.name}}</a>
        </li>
      {{/if}}
    </ul>

    <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav side-nav">
        <li>
          <a href="{{pathFor 'home'}}"><i class="fa fa-fw fa-dashboard"></i> Home</a>
        </li>



        {{#if isInRole 'admin'}}
          <li>
            <a href="javascript:;" data-toggle="collapse" data-target='#professor'>
              <i class="fa fa-fw fa-arrows-v"></i> {{i18n 'menu.professor'}} <i class="fa fa-fw fa-caret-down"></i>
            </a>

            <ul id="professor" class="collapse">
              <li>
                <a href="{{pathFor 'professorForm'}}">{{i18n 'novo'}}</a>
              </li>
              <li>
                <a href="{{pathFor 'professorList'}}">{{i18n 'listar'}}</a>
              </li>
            </ul>
          </li>

          <li>
            <a href="javascript:;" data-toggle="collapse" data-target='#turma'>
              <i class="fa fa-fw fa-arrows-v"></i> {{i18n 'menu.turma'}} <i class="fa fa-fw fa-caret-down"></i>
            </a>

            <ul id="turma" class="collapse">
              <li>
                <a href="{{pathFor 'turmaForm'}}">{{i18n 'novo'}}</a>
              </li>
              <li>
                <a href="{{pathFor 'turmaList'}}">{{i18n 'listar'}}</a>
              </li>
            </ul>
          </li>
        {{/if}}

        <li>
          <a id="logout" href="#"><i class="fa fa-fw fa-power-off"></i>{{i18n 'menu.sair'}}</a>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </nav>
</template>
