<template name="layout">

  {{setTitle title}}

  <div id="wrapper" class="container-fluid">

    {{> navigation}}

    <div id="page-wrapper">

      <div class="container-fluid">

        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header">
              {{title}}
            </h3>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            {{> yield}}
          </div>
        </div>
      </div>

    </div>

  </div>
</template>
