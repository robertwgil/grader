<template name="layout">

  {{setTitle title}}

  <div id="wrapper" class="container-fluid">

    {{> navigation}}

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h4 class="page-header">
            {{title}}
          </h4>
        </div>
      </div>

      {{> yield}}

    </div>

  </div>

</template>
