<template name="gradeForm">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{i18n 'dados.gerais'}}</h3>
    </div>
    <div class="panel-body">
      {{flash}}
      {{> quickForm collection="Grades" id="insertGradeForm"
      type="insert" buttonContent="Salvar" omitFields="createdBy" }}
    </div>
  </div>
</template>

<template name="gradeFormEdit">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{i18n 'dados.gerais'}}</h3>
    </div>
    <div class="panel-body">
      {{flash}}
      {{> quickForm collection="Grades" doc=getGradeToEdit id="insertGradeFormEdit"
      type="update" buttonContent="Salvar"  omitFields="createdAt" }}
    </div>
  </div>
</template>

<template name="gradeList">
  {{flash}}
  {{> reactiveTable collection=listarGrades fields=fieldsTable}}
</template>

<template name="geradorButtonInTable">
    <button class="openGerador btn btn-success btn-xs"><i class="glyphicon glyphicon-cog"></i> {{i18n 'abrir.gerador'}}</button>
</template>
