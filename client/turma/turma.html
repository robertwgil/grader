
<template name="turmaForm">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{i18n 'dados.gerais'}}</h3>
    </div>
    <div class="panel-body">
      {{flash}}
      {{> quickForm collection="Turmas" id="insertTurmaForm"
      type="insert" buttonContent="Salvar" omitFields="createdBy" }}
    </div>
  </div>
</template>

<template name="turmaFormEdit">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{i18n 'dados.gerais'}}</h3>
    </div>
    <div class="panel-body">
      {{flash}}
      {{> quickForm collection="Turmas" doc=getTurmaToEdit id="insertTurmaFormEdit"
      type="update" buttonContent="Salvar"  omitFields="createdAt" }}
    </div>
  </div>
</template>

<template name="turmaList">
  {{flash}}
  {{> reactiveTable collection=listarTurmas fields=fieldsTable}}
</template>
